     <div>
        <div class="modal fade" id="wechatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">微 信</h4>
                        <div class="selector">
                            <div class="append">

                        </div>
                    </div>

    <div>
        <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">邮 件</h4>
                        <div class="selector">
                            <div class="append email">
								<ul style="margin-left: 10%;">
									<li>
										<p style="margin-top: 1rem; margin-bottom:0; font-weight: bold;">邮 箱</p>
										<input class="yourEmail" type="email" placeholder="您的邮箱" style="width: 80%; margin-top: 1rem; height: 25px;"/>
									</li>
                                    <li>
										<p style="margin-top: 1rem; margin-bottom:0; font-weight: bold;">标 题</p>
										<input class="title" type="text" placeholder="邮件标题" style="width: 80%; margin-top: 1rem; height: 25px;"/>
									</li>
									<li>
										<p style="margin-top: 1rem; margin-bottom:0; font-weight: bold;">内 容</p>
										<textarea name="content" class="content" type="text"
										clos=",50" rows="5" warp="hard" placeholder="想要输入的内容" style="width: 90%; margin-top: 1rem;"></textarea>
									</li>
								</ul>
							</div>
                            <div class="modal-footer" style="margin-right: 7%;">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary send" data-dismiss="modal">发送</button>
                            </div>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

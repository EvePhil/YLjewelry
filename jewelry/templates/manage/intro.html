<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠宝网站管理</title>
    <link Rel="SHORTCUT ICON" href="http://download.easyicon.net/png/1202904/32/">
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/static/css/jquery-accordion-menu.css" rel="stylesheet" type="text/css"/>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet" type="text/css">
    <link href="/static/css/intro.css" rel="stylesheet" type="text/css">
	<link href="/static/css/smartMenu.css" rel="stylesheet" type="text/css"/>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-accordion-menu.js" ></script>
</head>
<body>
<div id="content">
    <div id="leftMenu">
        <div id="menuBar">
            <div id="jquery-accordion-menu" class="jquery-accordion-menu black">
                <div class="jquery-accordion-menu-header" id="form">设置</div>
                <ul id="demo-list">
                	<li class="item"><a href="/item/"><i class="fa fa-home "></i>查看当前情况</a></li>
                    <li class="intro active"><a href="/intro"><i class="fa fa-id-card"></i>设置个人信息</a></li>
                    <li class="preview"><a href="/preview/"><i class="fa fa-television"></i>预览</a></li>
                    <li class="submit"><a href="#"><i class="fa fa-check"></i>上线</a></li>
                    <li class="logout"><a href="/logout/"><i class="fa fa-reply"></i>注销</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main">	
		<div class="introinfo">
			<ul>
				<form id="intro" role="form" method="POST" action="/intro/" enctype="multipart/form-data">
					<p>设计师照片</p> 
					<li>
						<input id="photo" name="photo" class="photo" type="file" accept="image/*"/>
					</li>
					<p>设计师介绍</p> 
					<li>
						<textarea name="introduction" class="introduction" type="text" clos=",50" rows="3" warp="hard" placeholder="原内容">{{ intro }}</textarea>
					</li>
					<p>获奖参展经历</p> 
					<li>
						<textarea name="exper" class="exper" type="text" clos=",50" rows="3" warp="hard" placeholder="原内容">{{ exper }}</textarea>
					</li>
                    <p>设计师介绍（英文）</p>
					<li>
						<textarea name="introduction" class="introduction_eng" type="text" clos=",50" rows="3" warp="hard" placeholder="原内容">{{ intro_eng }}</textarea>
					</li>
					<p>获奖参展经历（英文）</p>
					<li>
						<textarea name="exper" class="exper_eng" type="text" clos=",50" rows="3" warp="hard" placeholder="原内容">{{ exper_eng }}</textarea>
					</li>
				</form>
				<li><a id="comfirm"><input class="confirmIntro btn btn-primary btn-lg" style="width: 40%;" type="button" value="确认修改" /></a></li>
			</ul>
		</div>
    </div>
</div>
</body>

<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery("#jquery-accordion-menu").jqueryAccordionMenu();

    });

    $(function () {
    	var flag1 = 0;
        //顶部导航切换
        $("#demo-list li").click(function () {
            $("#demo-list li.active").removeClass("active")
            $(this).addClass("active");
        })  
    })
</script>
<script src="/static/js/jquery-smartMenu.js"></script>
<script type="text/javascript" src="/static/js/intro.js"></script>

</html>

<script>//导航栏效果
"use strict";
$(".target").click(function(){
    //get
    var a = $(".active").children("a:eq(0)");
    //alert(a.attr("href"))
    window.location.href = a.attr("href");
});

(function () {
	
  	var target = document.querySelector(".target");    
 	var links = document.querySelectorAll(".mynav a");
  	var colors = ["deepskyblue", "orange", "firebrick", "gold", "magenta", "black", "darkblue"];

  	function mouseenterFunc() {
   	 	if (!this.parentNode.classList.contains("active")) {
      		for (var i = 0; i < links.length; i++) {
        		if (links[i].parentNode.classList.contains("active")) {
          			links[i].parentNode.classList.remove("active");
       			}
        	//links[i].style.opacity = "0.25";
     		}

     		this.parentNode.classList.add("active");
    		this.style.opacity = "1";

    		var width = this.getBoundingClientRect().width;
		    var height = this.getBoundingClientRect().height;
		    var left = this.getBoundingClientRect().left + window.pageXOffset;
		    var top = this.getBoundingClientRect().top + window.pageYOffset;
		    var color = colors[Math.floor(Math.random() * colors.length)];

		    target.style.width = width + "px";
		    target.style.height = height + "px";
		    target.style.left = left + "px";
		    target.style.top = top + "px";
		    target.style.borderColor = color;
		    target.style.transform = "none";
		    target.style.transition = "transform 0s";
    	}
  	}

	for (var i = 0; i < links.length; i++) {
	    links[i].addEventListener("click", function (e) {
	      	return e.preventDefault();
	    });
	    links[i].addEventListener("mouseenter", mouseenterFunc);
	}

	function resizeFunc() {
	    var active = document.querySelector(".mynav li.active");
	
	    if (active) {
	      	var left = active.getBoundingClientRect().left + window.pageXOffset;
	      	var top = active.getBoundingClientRect().top + window.pageYOffset;
	
	      	target.style.left = left + "px";
	      	target.style.top = top + "px";
	    }
	}

  	window.addEventListener("resize", resizeFunc);
})();
    $(".reg").click(function(){
        $('#registerModal').modal('show');
    });
    $(".log").click(function(){
        $('#loginModal').modal('show');
    });
    $(".optReg").click(function(){
        $('#loginModal').modal('hide');
        $('#registerModal').modal('show');
    });
    $(".optLog").click(function(){
        $('#registerModal').modal('hide');
        $('#loginModal').modal('show');
    });
</script>
